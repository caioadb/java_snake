name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Run Tests
      run: ./gradlew test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on push to main, not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Build JAR
      run: ./gradlew jar
      
    - name: Get version info
      id: version
      run: |
        BUILD_NUM=$(git rev-list --count HEAD)
        SHORT_SHA=$(git rev-parse --short HEAD)
        COMMIT_DATE=$(git log -1 --format=%cd --date=short)
        COMMIT_MSG=$(git log -1 --format=%s | head -c 50)
        
        echo "build_num=$BUILD_NUM" >> $GITHUB_OUTPUT
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "commit_date=$COMMIT_DATE" >> $GITHUB_OUTPUT
        echo "commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT
        echo "version=build-$BUILD_NUM" >> $GITHUB_OUTPUT

    - name: Checkout gh-pages branch
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
      continue-on-error: true

    - name: Create gh-pages structure if needed
      run: |
        mkdir -p gh-pages/builds

    - name: Prepare new build
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        mkdir -p "gh-pages/builds/$VERSION"
        
        # Copy JAR
        cp app/build/libs/app.jar "gh-pages/builds/$VERSION/java-snake.jar"
        
        # Copy and process HTML template
        cp web/index.html "gh-pages/builds/$VERSION/index.html"
        
        sed -i "s|{{JAR_NAME}}|java-snake.jar|g" "gh-pages/builds/$VERSION/index.html"
        sed -i "s|{{VERSION}}|$VERSION|g" "gh-pages/builds/$VERSION/index.html"
        sed -i "s|{{COMMIT_DATE}}|${{ steps.version.outputs.commit_date }}|g" "gh-pages/builds/$VERSION/index.html"
        sed -i "s|{{COMMIT_SHA}}|${{ steps.version.outputs.short_sha }}|g" "gh-pages/builds/$VERSION/index.html"

    - name: Generate index page
      run: |
        cd gh-pages
        
        # Build JSON array of all versions
        BUILDS_JSON="["
        FIRST=true
        
        for dir in $(ls -d builds/*/ 2>/dev/null | sort -t- -k2 -n -r); do
          VERSION=$(basename "$dir")
          if [ -f "$dir/index.html" ]; then
            DATE=$(grep -oP '(?<=<meta name="build-date" content=")[^"]*' "$dir/index.html" 2>/dev/null || echo "unknown")
            SHA=$(grep -oP '(?<=<meta name="commit-sha" content=")[^"]*' "$dir/index.html" 2>/dev/null || echo "unknown")
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              BUILDS_JSON+=","
            fi
            BUILDS_JSON+="{\"version\":\"$VERSION\",\"date\":\"$DATE\",\"sha\":\"$SHA\"}"
          fi
        done
        BUILDS_JSON+="]"
        
        # Create index.html
        cat > index.html << 'HTMLEOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Java Snake - All Builds</title>
            <style>
                * { box-sizing: border-box; }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                    color: #eee;
                    min-height: 100vh;
                    margin: 0;
                    padding: 20px;
                }
                .container { max-width: 800px; margin: 0 auto; }
                h1 { text-align: center; color: #4ade80; margin-bottom: 10px; }
                .subtitle { text-align: center; color: #888; margin-bottom: 40px; }
                .build-list { display: flex; flex-direction: column; gap: 15px; }
                .build-card {
                    background: rgba(255,255,255,0.05);
                    border: 1px solid rgba(255,255,255,0.1);
                    border-radius: 12px;
                    padding: 20px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    transition: all 0.2s;
                }
                .build-card:hover {
                    background: rgba(255,255,255,0.1);
                    border-color: #4ade80;
                }
                .build-card.latest {
                    border-color: #4ade80;
                    box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
                }
                .build-info h3 { margin: 0 0 5px 0; color: #4ade80; }
                .build-info .meta { color: #888; font-size: 14px; }
                .play-btn {
                    background: #4ade80;
                    color: #1a1a2e;
                    padding: 12px 24px;
                    border-radius: 8px;
                    text-decoration: none;
                    font-weight: bold;
                    transition: all 0.2s;
                }
                .play-btn:hover { background: #22c55e; transform: scale(1.05); }
                .latest-badge {
                    background: #4ade80;
                    color: #1a1a2e;
                    padding: 4px 8px;
                    border-radius: 4px;
                    font-size: 12px;
                    font-weight: bold;
                    margin-left: 10px;
                }
                .note { text-align: center; color: #666; margin-top: 40px; font-size: 14px; }
                .note a { color: #4ade80; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üêç Java Snake</h1>
                <p class="subtitle">Play any version directly in your browser</p>
                <div class="build-list" id="builds"></div>
                <p class="note">
                    Powered by <a href="https://cheerpj.com/">CheerpJ</a> - 
                    Java running in your browser via WebAssembly
                </p>
            </div>
            <script>
                const builds = BUILD_DATA_PLACEHOLDER;
                const container = document.getElementById('builds');
                builds.forEach((build, index) => {
                    const card = document.createElement('div');
                    card.className = 'build-card' + (index === 0 ? ' latest' : '');
                    card.innerHTML = \`
                        <div class="build-info">
                            <h3>\${build.version}\${index === 0 ? '<span class="latest-badge">LATEST</span>' : ''}</h3>
                            <div class="meta">\${build.date} ¬∑ \${build.sha}</div>
                        </div>
                        <a href="builds/\${build.version}/" class="play-btn">‚ñ∂ Play</a>
                    \`;
                    container.appendChild(card);
                });
            </script>
        </body>
        </html>
        HTMLEOF
        
        # Inject build data
        sed -i "s|BUILD_DATA_PLACEHOLDER|$BUILDS_JSON|g" index.html

    - name: Deploy to gh-pages
      run: |
        cd gh-pages
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git diff --staged --quiet || git commit -m "Deploy ${{ steps.version.outputs.version }}"
        git push origin gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
